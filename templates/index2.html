<div class="container mt-5" style="width: 60%">
    <h1 class="text-center mb-4">Transaction Information</h1>
    <form id="transactionForm">
        <div id="InquiryResult"></div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="from">From:</label>
                    <input type="text" id="from" name="from" class="form-control" required>

            <div class="col-md-6">

            <div class="col-md-6">

                </div>
            </div>
            <div class="col-md-6">
                <br>
                <button type="submit" class="btn btn-primary" style="margin-top: 1%">Submit Transaction</button>
            </div>
        </div>

    </form>
</div>
<div class="container mt-5">
    <div style="text-align: center;">
        <button id="inquiryBtn" class="btn btn-primary mb-4">Query Transaction List</button>
    </div>
    <div id="ledgerTable" class="table-responsive">

    </div>
</div>
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h5>自然语言交易</h5>
        </div>
        <div class="card-body">
            <form id="nlTransactionForm">
                <div class="form-group">
                    <label for="transactionText">请输入交易描述：</label>
                    <input type="text" class="form-control" id="transactionText" 
                           placeholder="例如：Alice向Bob转账5个币">
                </div>
                <button type="submit" class="btn btn-primary mt-2">提交交易</button>
            </form>
            <div id="transactionResult" class="mt-3"></div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {

        // Handle form submission
        $('#transactionForm').submit(function (event) {
            event.preventDefault(); // Prevent the default form submission
            const formData = $(this).serialize(); // Serialize form data

            $.ajax({
                url: '/process',
                method: 'POST',
                data: formData,
                success: function (response) {
                    // Display success message in InquiryResult box
                    $('#InquiryResult').html(`<p class="text-success">${response.message}</p>`);
                },
                error: function () {
                    // Display error message in InquiryResult box
                    $('#InquiryResult').html('<p class="text-danger">Error processing transaction.</p>');
                }
            });
        });

        $('#inquiryBtn').click(function () {
            $.ajax({
                url: '/inquiry',
                method: 'GET',
                success: function (data) {
                    renderTable(data);
                },
                error: function () {
                    $('#ledgerTable').html('<p class="text-danger">Error fetching ledger data.</p>');
                }
            });
        });

        function renderTable(data) {
            let table = `
                <table class="table table-bordered table-hover">
                    <thead class="thead-dark">
                        <tr>
                            <th>Index</th>
                            <th>Timestamp</th>
                            <th>Proof of Work</th>
                            <th>Transactions</th>
                            <th>Previous Hash</th>
                            <th style="width: 10%">Hash</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            data.forEach(entry => {
                table += `
                    <tr>
                        <td style="text-align: center">${entry.index}</td>
                        <td style="text-align: center">${entry.timestamp}</td>
                        <td style="text-align: center">${entry.data['proof-of-work']}</td>
                        <td style="text-align: center">
                            ${entry.data.transactions ? renderTransactions(entry.data.transactions) : 'No transactions'}
                        </td>
                        <td style="text-align: center">${entry.previous_hash}</td>
                        <td style="text-align: center;width: 10%" >${entry.hash}</td>
                    </tr>
                `;
            });

            table += `
                    </tbody>
                </table>
            `;

            $('#ledgerTable').html(table);
        }

        function renderTransactions(transactions) {
            let transactionRows = transactions.map(tx => `
                <div>
                    From: ${tx.from}, To: ${tx.to}, Amount: ${tx.amount}
                </div>
            `).join('');
            return transactionRows;
        }

        document.getElementById('nlTransactionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const text = document.getElementById('transactionText').value;
            const resultDiv = document.getElementById('transactionResult');
            
            // 发送请求到解析端点
            fetch('/parse_transaction', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text: text })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="alert alert-success">
                            交易已处理：
                            <br>从 ${data.transaction.from} 
                            <br>到 ${data.transaction.to} 
                            <br>金额：${data.transaction.amount}
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="alert alert-danger">
                            错误：${data.message}
                        </div>
                    `;
                }
            })
            .catch(error => {
                resultDiv.innerHTML = `
                    <div class="alert alert-danger">
                        请求失败：${error}
                    </div>
                `;
            });
        });
    });
</script>
